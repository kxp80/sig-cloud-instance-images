<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Social Interactive Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5rem;
            font-weight: 300;
        }

        /* Slider Styles */
        .slider-container {
            position: relative;
            width: auto;
            height: 35vh;
            margin: 0 auto 40px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            aspect-ratio: 4/3;
        }

        .slider {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .slider-image.current {
            transform: translateY(0);
            z-index: 2;
        }

        .slider-image.next {
            transform: translateY(100%);
            z-index: 1;
        }

        .slider-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle,rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px 20px 20px 15px;
            cursor: pointer;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .slider-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .slider-like-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        /* Like System Integration */
        .like-button-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .like-button-container:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .like-button-container:active {
            transform: scale(0.95);
        }

        .heart-icon {
            font-size: 25px;
            color: #888;
            transition: color 0.3s ease, filter 0.3s ease;
            z-index: 2;
        }

        .heart-icon.liked {
            color: #ff4757;
            filter: drop-shadow(0 0 8px rgba(255, 71, 87, 0.5));
        }

        .heart-icon.pulse {
            animation: heartPulse 0.6s ease-out;
        }

        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .counter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 20px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, .8));
            transition: transform 0.2s ease, filter .2s ease-in;
            pointer-events: none;
        }

        .counter-container.pulse {
            transform: translate(-50%, -50%) scale(1.3);
            filter: drop-shadow(4px 4px 4px rgba(0, 0, 0, .5));
        }

        .counter-digit {
            position: relative;
            width: 10px;
            height: 100%;
            overflow: hidden;
        }

        .digit-strip {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            transition: transform 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .digit {
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .slider-info-section {
            text-align: right;
        }

        .slider-image-name {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .slider-image-views {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* Gallery Grid */
        .gallery-grid-container {
            height: 45vh;
            overflow-y: auto;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .thumbnail {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            cursor: pointer;
            aspect-ratio: 4/3;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
            background-color: #f0f0f0;
        }

        .thumbnail img[data-src] { 
            opacity: 0.6; 
            filter: blur(1px);
        }
        
        .thumbnail img:not([data-src]) { 
            opacity: 1; 
            filter: none;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 60%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumbnail:hover .image-overlay {
            opacity: 1;
        }

        .like-section { 
            display: flex; 
            justify-content: flex-start; 
        }

        .thumbnail .like-button-container {
            width: 40px;
            height: 40px;
        }

        .thumbnail .heart-icon {
            font-size: 18px;
        }

        .thumbnail .counter-container {
            height: 24px;
        }

        .thumbnail .counter-digit {
            width: 8px;
        }

        .thumbnail .digit-strip {
            font-size: 11px;
        }

        .thumbnail .digit {
            height: 24px;
        }

        .info-section { 
            text-align: right; 
        }
        
        .image-name { 
            font-size: 14px; 
            font-weight: 500; 
            margin-bottom: 3px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .image-views { 
            font-weight: 600; 
            font-size: 11px; 
            opacity: 0.9; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active { 
            display: flex; 
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.6) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            pointer-events: none;
        }

        .modal-like-section { 
            display: flex; 
            justify-content: flex-start; 
            pointer-events: all; 
        }

        .modal .like-button-container {
            width: 70px;
            height: 70px;
        }

        .modal .heart-icon {
            font-size: 30px;
        }

        .modal .counter-container {
            height: 35px;
        }

        .modal .counter-digit {
            width: 12px;
        }

        .modal .digit-strip {
            font-size: 16px;
        }

        .modal .digit {
            height: 35px;
        }

        .modal-info-section { 
            text-align: right; 
        }
        
        .modal-image-name { 
            font-size: 28px; 
            font-weight: 300; 
            margin-bottom: 5px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
        }
        
        .modal-image-views { 
            font-size: 16px; 
            font-weight: 500; 
            opacity: 0.9; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8); 
        }

        .loading-indicator { 
            text-align: center; 
            padding: 20px; 
            color: #666; 
            font-size: 16px; 
        }
        
        .loading-spinner { 
            display: inline-block; 
            width: 20px; 
            height: 20px; 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #4CAF50; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: 10px; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 2rem; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
            .slider-container { height: 40vh; }
            .gallery-grid-container { height: 50vh; }
            .modal-overlay { padding: 20px; }
            .modal-content { max-width: 95%; max-height: 95%; }
        }

        @media (max-width: 480px) {
            .gallery { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
            .like-button-container { width: 50px; height: 50px; }
            .heart-icon { font-size: 20px; }
            .slider-image-name { font-size: 18px; }
            .modal-image-name { font-size: 22px; }
        }
    </style>
    <script>
        const API_URL = './api/api.php';
        const LIKE_STORE_KEY = 'gallery_likes_v1';

        async function apiRequest(action, payload) {
            const body = JSON.stringify({ action, ...payload });
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body
            });
            if (!res.ok) throw new Error('API error');
            return res.json();
        }

        function loadLikedState() {
            try {
                const raw = localStorage.getItem(LIKE_STORE_KEY) || '{}';
                const data = JSON.parse(raw);
                return typeof data === 'object' && data ? data : {};
            } catch { return {}; }
        }

        function saveLikedState(map) {
            try { localStorage.setItem(LIKE_STORE_KEY, JSON.stringify(map)); } catch {}
        }
    </script>
</head>
<body>
    <div class="gallery-container">
        <h1>Advanced Social Gallery</h1>
        
        <!-- Slider Section -->
        <div class="slider-container">
            <div class="slider" id="imageSlider">
                <img class="slider-image current" id="sliderImageCurrent" src="" alt="">
                <img class="slider-image next" id="sliderImageNext" src="" alt="">
                <div class="slider-overlay" onclick="openModalFromSlider()">
                    <div class="slider-like-section">
                        <button class="like-button-container" id="sliderLikeContainer" onclick="toggleSliderLike(event)">

        <div class="gallery-grid-container">

    <div class="modal" id="imageModal">

            <div class="modal-overlay">
                <div class="modal-like-section">
                    <button class="like-button-container" id="modalLikeContainer" onclick="toggleModalLike(event)">

                    </button>

                    <div class="modal-image-views" id="modalImageViews"></div>
                </div>
            </div>

    </div>

    <script>
        class AdvancedGallery {
            constructor() {
                this.imageUrls = [
                    'https://images.unsplash.com/photo-1501854140801-50d01698950b',
                    'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05',
                    'https://images.unsplash.com/photo-1469474968028-56623f02e42e',
                    'https://images.unsplash.com/photo-1505142468610-359e7d316be0',
                    'https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5',
                    'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1',
                    'https://images.unsplash.com/photo-1426604966848-d7adac402bff',
                    'https://images.unsplash.com/photo-1476820865390-c52aeebb9891',
                    'https://images.unsplash.com/photo-1441974231531-c6227db76b6e',
                    'https://images.unsplash.com/photo-1470225620780-dba8ba36b745',
                    'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07',
                    'https://images.unsplash.com/photo-1506905925346-21bda4d32df4',
                    'https://images.unsplash.com/photo-1472214103451-9374bd1c798e',
                    'https://images.unsplash.com/photo-1439066615861-d1af74d74000',
                    'https://images.unsplash.com/photo-1414609245224-afa02bfb3fda',
                    'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d',
                    'https://images.unsplash.com/photo-1453728013993-6d66e9c9123a',
                    'https://images.unsplash.com/photo-1493246507139-91e8fad9978e',
                    'https://images.unsplash.com/photo-1500375592092-40eb2168fd21'
                ];

                this.imageNames = [
                    'Berglandschaft', 'Waldpfad', 'Meeresblick', 'Waldlichtung', 'Naturpanorama', 'Stadtansicht', 
                    'Flusslandschaft', 'Sonnenaufgang', 'Bergkette', 'Wasserfall', 'Lichtspiel', 'Tierwelt',
                    'Himmelsblick', 'Bl√ºtenpracht', 'Sonnenuntergang', 'K√ºstenlinie', 'Nebelmeer', 
                    'Schneelandschaft', 'Herbstfarben', 'Fr√ºhlingserwachen'
                ];

                this.allImages = [];
                this.currentSliderImageId = null;
                this.currentModalImageId = null;
                this.sliderInterval = null;
                this.loadedImages = new Set();
                this.intersectionObserver = null;
                this.likeCounters = new Map();
                this.isAnimating = false;
                this.likedMap = loadLikedState();

                this.gallery = document.getElementById('imageGallery');
                this.modal = document.getElementById('imageModal');
                this.modalImage = document.getElementById('modalImage');
                this.sliderImageCurrent = document.getElementById('sliderImageCurrent');
                this.sliderImageNext = document.getElementById('sliderImageNext');

                this.init();
            }

            async init() {
                this.setupLazyLoading();
                this.loadAllImages();
                this.setupEventListeners();
                await this.fetchInitialCounts();
                this.startSlider();
                this.startServerPolling();
            }

            // Deterministic images list and stable IDs
            generateImageData(index) {
                const url = this.imageUrls[index % this.imageUrls.length];
                const name = this.imageNames[index % this.imageNames.length];
                const photoId = url.split('/') .pop();
                const id = `${photoId}-${index}`; // stable across reloads
                const liked = !!this.likedMap[id];
                return {
                    name,
                    views: 0,
                    likes: 0,
                    url,
                    liked,
                    id
                };
            }

            loadAllImages() {
                const total = 60; // keep 60 items, deterministic order
                for (let i = 0; i < total; i++) {
                    const imageData = this.generateImageData(i);
                    this.allImages.push(imageData);
                    const thumbnail = this.createThumbnail(imageData);
                    this.gallery.appendChild(thumbnail);
                }
                this.observeLazyImages();
            }

            async fetchInitialCounts() {
                const ids = this.allImages.map(img => img.id);
                try {
                    const res = await apiRequest('get_many', { ids });
                    const counts = res.counts || {};
                    for (const img of this.allImages) {
                        const c = counts[img.id] || { likes: 0, views: 0 };
                        img.likes = c.likes || 0;
                        img.views = c.views || 0;
                        // Update UI if already created
                        this.updateAllLikeStates(img.id, this.likedMap[img.id] === true, img.likes, { skipHeartUpdate: true });
                        this.updateViewsDisplay(img.id);
                    }
                } catch (e) {
                    // ignore; start with zeros
                }
            }

            createThumbnail(imageData) {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.dataset.imageId = imageData.id;
                
                const imageUrl = `${imageData.url}?auto=format&fit=crop&w=400&h=300&q=80&id=${imageData.id}`;
                
                thumbnail.innerHTML = `
                    <img data-src="${imageUrl}" alt="${imageData.name}" class="lazy-image" loading="lazy">
                    <div class="image-overlay">
                        <div class="like-section">
                            <button class="like-button-container" data-image-id="${imageData.id}" onclick="gallery.toggleThumbnailLike(event, '${imageData.id}')">
                                <i class="fas fa-heart heart-icon ${imageData.liked ? 'liked' : ''}"></i>
                                <div class="counter-container"></div>
                            </button>
                        </div>
                        <div class="info-section">
                            <div class="image-name">${imageData.name}</div>
                            <div class="image-views">üëÅÔ∏è ${imageData.views}</div>
                        </div>
                    </div>
                `;
                
                const counterContainer = thumbnail.querySelector('.counter-container');
                const likeCounter = new LikeCounter(counterContainer, imageData.likes, 'thumbnail');
                this.likeCounters.set(`thumbnail-${imageData.id}`, likeCounter);
                
                thumbnail.addEventListener('click', async (e) => {
                    if (!e.target.closest('.like-button-container')) {
                        const modalImageUrl = `${imageData.url}?auto=format&fit=crop&w=1200&h=900&q=85&id=${imageData.id}`;
                        await this.incrementViews(imageData.id);
                        this.openModal(modalImageUrl, imageData.name, imageData.id);
                    }
                });
                
                return thumbnail;
            }

            async toggleThumbnailLike(event, imageId) {
                event.stopPropagation();
                await this.toggleImageLike(imageId, 'thumbnail');
            }

            async toggleSliderLike(event) {
                event.stopPropagation();
                if (this.currentSliderImageId) {
                    await this.toggleImageLike(this.currentSliderImageId, 'slider');
                }
            }

            async toggleModalLike(event) {
                event.stopPropagation();
                if (this.currentModalImageId) {
                    await this.toggleImageLike(this.currentModalImageId, 'modal');
                }
            }

            async toggleImageLike(imageId, source) {
                if (this.isAnimating) return;
                this.isAnimating = true;

                const imageData = this.allImages.find(img => img.id === imageId);
                if (!imageData) { this.isAnimating = false; return; }

                const wasLiked = !!this.likedMap[imageId];
                const nextLiked = !wasLiked;

                // Optimistic UI
                const optimisticLikes = imageData.likes + (nextLiked ? 1 : -1);
                this.updateAllLikeStates(imageId, nextLiked, optimisticLikes);

                try {
                    const action = nextLiked ? 'like' : 'unlike';
                    const res = await apiRequest(action, { id: imageId });
                    imageData.likes = res.likes;
                    this.likedMap[imageId] = nextLiked;
                    saveLikedState(this.likedMap);
                    this.updateAllLikeStates(imageId, nextLiked, imageData.likes);
                } catch (e) {
                    // rollback
                    this.updateAllLikeStates(imageId, wasLiked, imageData.likes);
                }

                await this.delay(250);
                this.isAnimating = false;
            }

            updateAllLikeStates(imageId, isLiked, newCount, opts = {}) {
                const { skipHeartUpdate = false } = opts;
                // Thumbnail
                const thumbnail = document.querySelector(`.thumbnail[data-image-id="${imageId}"]`);
                if (thumbnail) {
                    const heartIcon = thumbnail.querySelector('.heart-icon');
                    const counter = this.likeCounters.get(`thumbnail-${imageId}`);
                    if (heartIcon && !skipHeartUpdate) {
                        heartIcon.classList.toggle('liked', isLiked);
                        heartIcon.classList.add('pulse');
                        setTimeout(() => heartIcon.classList.remove('pulse'), 600);
                    }
                    if (counter) counter.updateCount(Math.max(0, newCount));
                }

                // Slider
                if (this.currentSliderImageId === imageId) {
                    const sliderHeartIcon = document.getElementById('sliderHeartIcon');
                    const sliderCounter = this.likeCounters.get(`slider-${imageId}`);
                    if (sliderHeartIcon && !skipHeartUpdate) {
                        sliderHeartIcon.classList.toggle('liked', isLiked);
                        sliderHeartIcon.classList.add('pulse');
                        setTimeout(() => sliderHeartIcon.classList.remove('pulse'), 600);
                    }
                    if (sliderCounter) sliderCounter.updateCount(Math.max(0, newCount));
                }

                // Modal
                if (this.currentModalImageId === imageId) {
                    const modalHeartIcon = document.getElementById('modalHeartIcon');
                    const modalCounter = this.likeCounters.get(`modal-${imageId}`);
                    if (modalHeartIcon && !skipHeartUpdate) {
                        modalHeartIcon.classList.toggle('liked', isLiked);
                        modalHeartIcon.classList.add('pulse');
                        setTimeout(() => modalHeartIcon.classList.remove('pulse'), 600);
                    }
                    if (modalCounter) modalCounter.updateCount(Math.max(0, newCount));
                }
            }

            async updateSlider() {
                if (this.allImages.length === 0) return;

                const current = document.querySelector('.slider-image.current');
                const next = document.querySelector('.slider-image.next');
                const overlay = document.querySelector('.slider-overlay');

                if (!current || !next) return;

                overlay.classList.add('hidden');

                const randomIndex = Math.floor(Math.random() * this.allImages.length);
                const imageData = this.allImages[randomIndex];
                const nextImageUrl = `${imageData.url}?auto=format&fit=crop&w=800&h=600&q=80&id=${imageData.id}`;

                const preloader = new Image();
                preloader.onload = () => {
                    next.style.transition = 'none';
                    next.src = nextImageUrl;
                    next.alt = imageData.name;
                    next.style.transform = 'translateY(100%)';

                    requestAnimationFrame(() => {
                        next.style.transition = '';
                        current.style.transition = '';
                        current.style.transform = 'translateY(-100%)';
                        next.style.transform = 'translateY(0)';
                    });

                    setTimeout(() => {
                        current.classList.remove('current');
                        current.classList.add('next');
                        next.classList.remove('next');
                        next.classList.add('current');

                        current.style.transition = 'none';
                        current.style.transform = 'translateY(100%)';

                        this.updateSliderInfo(imageData);
                        overlay.classList.remove('hidden');
                    }, 820);
                };
                preloader.src = nextImageUrl;
            }

            updateSliderInfo(imageData) {
                this.currentSliderImageId = imageData.id;
                document.getElementById('sliderImageName').textContent = imageData.name;
                document.getElementById('sliderImageViews').textContent = `üëÅÔ∏è ${imageData.views}`;
                const sliderHeartIcon = document.getElementById('sliderHeartIcon');
                sliderHeartIcon.classList.toggle('liked', !!this.likedMap[imageData.id]);

                const sliderCounterContainer = document.getElementById('sliderCounterContainer');
                if (this.likeCounters.has(`slider-${imageData.id}`)) {
                    const counter = this.likeCounters.get(`slider-${imageData.id}`);
                    counter.updateCount(imageData.likes);
                } else {
                    sliderCounterContainer.innerHTML = '';
                    const likeCounter = new LikeCounter(sliderCounterContainer, imageData.likes, 'slider');
                    this.likeCounters.set(`slider-${imageData.id}`, likeCounter);
                }
            }

            startSlider() {
                if (this.allImages.length > 0) {
                    const firstImageData = this.allImages[0];
                    const firstImageUrl = `${firstImageData.url}?auto=format&fit=crop&w=800&h=600&q=80&id=${firstImageData.id}`;

                    this.sliderImageCurrent.style.transition = 'none';
                    this.sliderImageNext.style.transition = 'none';
                    this.sliderImageCurrent.src = firstImageUrl;
                    this.sliderImageCurrent.alt = firstImageData.name;
                    this.sliderImageCurrent.style.transform = 'translateY(0)';
                    this.sliderImageNext.style.transform = 'translateY(100%)';

                    requestAnimationFrame(() => {
                        this.sliderImageCurrent.style.transition = '';
                        this.sliderImageNext.style.transition = '';
                    });

                    this.updateSliderInfo(firstImageData);
                }
                this.sliderInterval = setInterval(() => this.updateSlider(), 8000);
            }

            async incrementViews(imageId) {
                const imageData = this.allImages.find(img => img.id === imageId);
                if (!imageData) return;
                try {
                    const res = await apiRequest('view', { id: imageId });
                    imageData.views = res.views;
                    this.updateViewsDisplay(imageId);
                } catch (e) {
                    // ignore view errors
                }
            }

            updateViewsDisplay(imageId) {
                const imageData = this.allImages.find(img => img.id === imageId);
                if (!imageData) return;

                const thumbnail = document.querySelector(`.thumbnail[data-image-id="${imageId}"]`);
                if (thumbnail) {
                    const viewsElement = thumbnail.querySelector('.image-views');
                    if (viewsElement) viewsElement.textContent = `üëÅÔ∏è ${imageData.views}`;
                }

                if (this.currentSliderImageId === imageId) {
                    document.getElementById('sliderImageViews').textContent = `üëÅÔ∏è ${imageData.views}`;
                }

                if (this.currentModalImageId === imageId) {
                    document.getElementById('modalImageViews').textContent = `üëÅÔ∏è ${imageData.views}`;
                }
            }

            openModal(imageSrc, imageName, imageId) {
                this.currentModalImageId = imageId;
                const imageData = this.allImages.find(img => img.id === imageId);
                
                this.modalImage.src = imageSrc;
                this.modalImage.alt = imageName;
                document.getElementById('modalImageName').textContent = imageName;
                document.getElementById('modalImageViews').textContent = `üëÅÔ∏è ${imageData.views}`;
                
                const modalHeartIcon = document.getElementById('modalHeartIcon');
                modalHeartIcon.classList.toggle('liked', !!this.likedMap[imageId]);
                
                const modalCounterContainer = document.getElementById('modalCounterContainer');
                modalCounterContainer.innerHTML = '';
                const likeCounter = new LikeCounter(modalCounterContainer, imageData.likes, 'modal');
                this.likeCounters.set(`modal-${imageId}`, likeCounter);
                
                this.modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            openModalFromSlider() {
                if (this.currentSliderImageId) {
                    const imageData = this.allImages.find(img => img.id === this.currentSliderImageId);
                    if (imageData) {
                        const imageUrl = `${imageData.url}?auto=format&fit=crop&w=1200&h=900&q=85&id=${imageData.id}`;
                        this.openModal(imageUrl, imageData.name, imageData.id);
                    }
                }
            }

            closeModal() {
                this.modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                this.currentModalImageId = null;
            }

            setupLazyLoading() {
                const imageOptions = { threshold: 0.1, rootMargin: '200px 0px 200px 0px' };
                this.intersectionObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const img = entry.target;
                        if (entry.isIntersecting && img.dataset.src) {
                            const tempImg = new Image();
                            tempImg.onload = () => {
                                img.src = img.dataset.src;
                                img.removeAttribute('data-src');
                                this.loadedImages.add(img);
                                this.intersectionObserver.unobserve(img);
                            };
                            tempImg.src = img.dataset.src;
                        }
                    });
                }, imageOptions);
            }

            observeLazyImages() {
                const lazyImages = this.gallery.querySelectorAll('img[data-src]');
                lazyImages.forEach(img => this.intersectionObserver.observe(img));
            }

            setupEventListeners() {
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.closeModal();
                });
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
                window.gallery = this;
                window.openModalFromSlider = () => this.openModalFromSlider();
                window.toggleSliderLike = (event) => this.toggleSliderLike(event);
                window.toggleModalLike = (event) => this.toggleModalLike(event);
            }

            startServerPolling() {
                setInterval(async () => {
                    const ids = this.allImages.map(i => i.id);
                    try {
                        const res = await apiRequest('get_many', { ids });
                        const counts = res.counts || {};
                        for (const img of this.allImages) {
                            const c = counts[img.id];
                            if (!c) continue;
                            img.likes = c.likes;
                            img.views = c.views;
                            this.updateAllLikeStates(img.id, !!this.likedMap[img.id], img.likes, { skipHeartUpdate: true });
                            this.updateViewsDisplay(img.id);
                        }
                    } catch {}
                }, 10000);
            }

            delay(ms) { return new Promise(r => setTimeout(r, ms)); }
        }

        class LikeCounter {
            constructor(container, initialCount, context) {
                this.container = container;
                this.count = initialCount;
                this.context = context;
                this.digits = [];
                this.isAnimating = false;
                this.init();
            }
            init() { this.createDisplay(); }
            createDisplay() {
                this.container.innerHTML = '';
                const countStr = this.count.toString();
                for (let i = 0; i < countStr.length; i++) this.createDigit(parseInt(countStr[i]));
            }
            createDigit(initialValue) {
                const digitEl = document.createElement('div');
                digitEl.className = 'counter-digit';
                const stripEl = document.createElement('div');
                stripEl.className = 'digit-strip';
                for (let i = 0; i < 20; i++) {
                    const digitDiv = document.createElement('div');
                    digitDiv.className = 'digit';
                    digitDiv.textContent = i % 10;
                    stripEl.appendChild(digitDiv);
                }
                digitEl.appendChild(stripEl);
                this.container.appendChild(digitEl);
                const digitHeight = this.context === 'thumbnail' ? 24 : (this.context === 'modal' ? 35 : 30);
                stripEl.style.transform = `translateY(-${initialValue * digitHeight}px)`;
                const digit = { element: digitEl, strip: stripEl, value: initialValue, position: initialValue };
                this.digits.push(digit);
                return digit;
            }
            updateCount(newCount) {
                if (this.isAnimating || newCount === this.count) return;
                this.isAnimating = true;
                this.container.classList.add('pulse');
                setTimeout(() => { this.container.classList.remove('pulse'); }, 300);
                const oldCount = this.count; this.count = newCount;
                this.animateToNewCount(oldCount, newCount);
                setTimeout(() => { this.isAnimating = false; }, 600);
            }
            animateToNewCount(oldCount, newCount) {
                const newStr = newCount.toString();
                const oldStr = oldCount.toString();
                if (newStr.length > oldStr.length) {
                    const digitsToAdd = newStr.length - oldStr.length;
                    for (let i = 0; i < digitsToAdd; i++) {
                        const newDigit = this.createDigit(0);
                        this.container.insertBefore(newDigit.element, this.container.firstChild);
                        this.digits.unshift(newDigit);
                    }
                } else if (newStr.length < oldStr.length) {
                    const digitsToRemove = oldStr.length - newStr.length;
                    for (let i = 0; i < digitsToRemove; i++) {
                        const removedDigit = this.digits.shift();
                        removedDigit.element.remove();
                    }
                }
                for (let i = 0; i < newStr.length; i++) {
                    const digit = this.digits[i];
                    const newValue = parseInt(newStr[i]);
                    if (digit) {
                        setTimeout(() => { this.animateDigit(digit, newValue); }, i * 50);
                    }
                }
            }
            animateDigit(digit, newValue) {
                const digitHeight = this.context === 'thumbnail' ? 24 : (this.context === 'modal' ? 35 : 30);
                if (digit.value === 9 && newValue === 0) {
                    digit.position = 10;
                    digit.strip.style.transform = `translateY(-${digit.position * digitHeight}px)`;
                    setTimeout(() => {
                        digit.strip.style.transition = 'none';
                        digit.position = 0;
                        digit.strip.style.transform = 'translateY(0px)';
                        setTimeout(() => { digit.strip.style.transition = ''; }, 50);
                    }, 400);
                    digit.value = 0;
                } else {
                    digit.position = newValue;
                    digit.strip.style.transform = `translateY(-${digit.position * digitHeight}px)`;
                    digit.value = newValue;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedGallery();
        });
    </script>
